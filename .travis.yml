language: python
python:
- '2.7'
- '3.5'
env:
- VERSION=$TRAVIS_BUILD_NUMBER
sudo: required
services:
- docker
install: "./go setup"
script:
- "./go test"
- "./go build"
- "./go push"
- "./go deploy staging"
before_install:
- openssl aes-256-cbc -K $encrypted_cc3634e51901_key -iv $encrypted_cc3634e51901_iv
  -in travis_rsa.enc -out travis_rsa -d
